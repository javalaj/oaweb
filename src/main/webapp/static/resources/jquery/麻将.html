<html>
<head>
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">
 $(document).ready(function()
  {
  $(".btn1").click(function(){
    $("#box").animate({ left: '500px' }, "slow");
   $("#box").animate({bottom: '500px' }, "slow");
       $("#box").animate({left: '10px' }, "slow");

  });
  
  
 
 
});
</script>
</head>
<body>

<button class="btn1"  >Animate</button>



<div id="box" style="position:absolute;background:#98bf21;width:100px;height:100px;bottom:100px;">
</div>



 
</body>
</html>
